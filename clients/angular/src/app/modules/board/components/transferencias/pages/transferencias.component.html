<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 offset-lg-3 offset-md-3">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Transferir</mat-card-title>
                <mat-card-subtitle>Faça uma transferência para outra conta facilmente</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <mat-form-field style="width: 100% !important;">
                            <input matInput placeholder="Número da conta">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <mat-form-field style="width: 100% !important;">
                            <input matInput placeholder="Dígito">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <mat-form-field style="width: 100% !important;">
                            <input matInput placeholder="Valor">
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="accent" style="width: 100%;">
                    <mat-icon>attach_money</mat-icon>
                    Realizar transferência
                </button>
                <br>
                <br>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
