<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12 offset-lg-4 offset-md-4">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Solicitar depósito</mat-card-title>
                <mat-card-subtitle>Deposite na sua conta facilmente</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline" style="width: 100% !important;">
                    <mat-label>Valor</mat-label>
                    <input matInput placeholder="Valor para ser depositado">
                    <mat-icon color="primary" matSuffix>attach_money</mat-icon>
                    <mat-hint class="text-danger">Valor deve ser maior que 0 (zero).</mat-hint>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="accent" style="width: 100%;">
                    <mat-icon>account_balance</mat-icon>
                    Realizar depósito
                </button>
                <br>
                <br>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
